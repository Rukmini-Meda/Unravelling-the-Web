<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Using React CDN to get started and learn React -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Adding Babel so that the browser can understand the JSX code we have written in the script we wrapped with a babel text type -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        class App extends React.Component{
            
            // The state is just a JS object
            state = {
                name: "Ryu",
                age: 35
            };
            
            // Class based components must have atleast one function and that is the render function
            render(){
                return (
                    // All JSX elements should be wrapped inside one element to return
                    // We use className instead of classes in JSX to add CSS
                    <div className="app-content">
                        <h1>
                            "Hello world!"
                            </h1>
                        <p>
                            { Math.random() * 10 }
                            </p>
                        <p>My name is { this.state.name } and I am { this.state.age } years old.</p>
                        </div>
                );
            }
        }
        ReactDOM.render(<App/>,document.getElementById('app'));
    </script>
</body>
</html>
